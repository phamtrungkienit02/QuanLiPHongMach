{% extends 'layout/base.html' %}
<!--ghi de-->
{% block title %}Đăng kí người dùng{% endblock %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG KÍ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}
<!--them enctype="" de upload len cloud va method="post"-->
<form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
  <div class="form-group">
<!--    lien ket den id cua input-->
      <label for="name">Họ tên</label>
<!--      required bat buoc nhap-->
      <input type="text" class="form-control" id="name" name="name" required>
  </div>
<!--    <div class="form-group">-->
<!--        <label for="email">Email</label>-->
<!--        <input type="email" class="form-control" id="email" name="email">-->
<!--    </div>-->
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
     <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="password" required>
    </div>
     <div class="form-group">
        <label for="confirm">Confirm password</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required>
    </div>
    <div class="form-group">
        <label for="avatar">Ảnh đại diện</label>
        <input type="file" class="form-control" id="avatar" name="avatar" required>
    </div>
    <input type="submit" value="Đăng ký" class="btn btn-danger">
</form>
<br><br>
{% endblock %}
{%block footer%}
{%include 'layout/footer.html'%}
{%endblock%}
